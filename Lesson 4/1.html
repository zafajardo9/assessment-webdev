<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <link rel="stylesheet" href="index.css" /> <!--Can be changed -->
  </head>
  
  <body>
    <main>
      <section>
        <form method="post" id="signup_form">
        <div id="form-title">Sign Up</div>
        <table id="form-fields">
        
		<tbody>
          <tr>
           <td id="text">
           <div class="label">
           <label for="first_name">First Name</label>
           </div>
           </td>
		
		     <td>
				<input type="text" name="first_name" id="first_name" placeholder="Enter First Name" />
             </td>
              </tr>
			  
              <tr>
                <td>
                  <div class="label">
                    <label for="last_name">Last Name</label>
                  </div>
                </td>
				
                <td>
                  <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" />
                </td>
              </tr>
              <tr>
                <td>
                  <div class="label">
                    <label for="birthdate">Date of birth</label>
                  </div>
                </td>
                <td>
                  <div>
                    <select name="Month">
                      <option value="none">Month</option>
                      <option value="January">January</option>
                      <option value="February">February</option>
                      <option value="March">March</option>
                      <option value="April">April</option>
                      <option value="May">May</option>
                      <option value="June">June</option>
                      <option value="July">July</option>
                      <option value="August">August</option>
                      <option value="September">September</option>
                      <option value="October">October</option>
                      <option value="November">November</option>
                      <option value="December">December</option>
                    </select>

                    <select name="Day">
                      <option value="Day">Day</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                    </select>

                    <select name="Year">
                      <option value="none">Year</option>
                      <option value="1999">1999</option>
                      <option value="2000">2000</option>
                      <option value="2001">2001</option>
                      <option value="2002">2002</option>
                      <option value="2003">2003</option>
                      <option value="2004">2004</option>
                      <option value="2005">2005</option>
                      <option value="2006">2006</option>
                      <option value="2007">2007</option>
                      <option value="2008">2008</option>
                      <option value="2009">2009</option>
                      <option value="2010">2010</option>
                      <option value="2011">2011</option>
                      <option value="2012">2012</option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td><div class="label">Gender</div></td>
                <td>
                  <input type="radio" name="last_name" id="male" />
                  <label for="male">Male</label>
                  <input type="radio" name="last_name" id="female" />
                  <label for="female">Female</label>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="label"><label for="country">Country</label></div>
                </td>
                <td>
                  <select name="Country">
                    <option value="none">Country</option>
                    <option value="Japan">Japan</option>
                    <option value="SK">South Korea</option>
                    <option value="Philippinea">Philippines</option>
                    <option value="Australia">Australia</option>
                    <option value="Finland">Finland</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="label"><label for="email">Email</label></div>
                </td>
                <td>
                  <input type="email" name="email" id="email" placeholder="Enter E-mail"/>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="label"><label for="phone">Phone</label></div>
                </td>
                <td>
                  <input type="phone" name="phone" id="phone" pattern="^(\+)(\d){12}$" placeholder="Enter Phone" />
                </td>
              </tr>

              <tr>
                <td>
                  <div class="label">
                    <label for="password">Password</label>
                  </div>
                </td>
				
                <td>
                  <input type="password"  name="password" id="password" />
                </td>
              </tr>

              <tr>
                <td>
                  <div class="label">
                    <label for="confirm_password">Confirm Password</label>
                  </div>
                </td>
                <td>
                  <input type="confirm_password"  name="confirm_password" id="confirm_password" />
                </td>
              </tr>

              <tr>
                <td/>
                <td>
                  <input type="checkbox" name="legal" id="legal" placeholder="Enter Phone" />
                  <label for="legal">I agree to the terms of use.</label>
                </td>
              </tr>
            </tbody>
          </table>
          <div id="buttons-container">
            <button type="submit" class="btn submit-btn">Submit</button>
            <button type="button" class="btn cancel-btn">Cancel</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
