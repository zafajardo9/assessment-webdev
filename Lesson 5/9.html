<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>


    <script>
        for (var i = 0; i <= 15; i++) {
            if (i % 2 === 0) {
                document.write(i + " is even.");
            } else {
                document.write(i + " is odd.");
            }
            document.write("</br>");
        }

    </script>
</body>
</html>
